<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>

    <!-- Link Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./shared/navbar.css">
    <link rel="stylesheet" href="./shared/header.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar (Navbar) -->
        <div id="navbar-container" class="navbar"></div>

        <!-- Header -->
        <div id="header-container" class="top-header"></div>

        <!-- Main Content (Use `.content` class) -->
        <main class="content">
            <!-- Your page-specific content goes here -->
            <div class="contact-body">
                <div class="container">
                    <button class="addContactBtn" id="addContactBtn">Add new contact <img src="./assets/img/icons/contact/person_add.svg" alt="" class="img-add-contact"></button>
                    <div id="contactList"></div>
                </div>

                <!-- Popup-Fenster für die Kontakterstellung -->
                <div id="popup" class="popup" style="display: none;">
                    <div class="popup-content">
                        <h2>Neuen Kontakt hinzufügen</h2>
                        <input type="text" id="nameInput" placeholder="Name">
                        <input type="email" id="emailInput" placeholder="E-Mail">
                        <input type="tel" id="phoneInput" placeholder="Telefonnummer">
                        
                        <div class="popup-buttons">
                            <button id="clearBtn">Abbrechen</button>
                            <button id="saveBtn">Speichern</button>
                        </div>
                    </div>
                </div>

                <div class="contact-detail" id="contactDetail">
                    <!-- Header bleibt immer sichtbar -->
                    <div class="contact-header">
                        <h2>Contact</h2>
                        <img src="./assets/img/icons/contact/separator-contact.svg" alt="">
                        <h3>Better with a team</h3>
                    </div>
            
                    <!-- Diese Infos sind anfangs versteckt -->
                    <div class="contact-info hidden">
                        <div class="contact-info-section">
                            <div id="contactCircle" class="contact-circle"></div>
                            <h3 id="contactName">Select a contact</h3>
            
                            <div class="contact-buttons">
                                <button id="editContactBtn">Edit</button>
                                <button id="deleteContactBtn">Delete</button>
                            </div>
                        </div>
            
                        <div class="contact-details">
                            <p id="contactPhone">Phone: -</p>
                            <p id="contactEmail">Email: -</p>
                        </div>
                    </div>
                </div>
            </div>
                
                

        </div>



</body>
</html>


        </main>
    </div>
    <!-- Link Scripts -->
    <script src="./shared/includeHTML.js"></script>
    <script src="./shared/navbar.js"></script>
    <script src="./shared/header.js"></script>
    <script src="./js/contacts.js"></script>
</body>
</html>
