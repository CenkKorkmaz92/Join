<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <!-- Link Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./shared/navbar.css">
    <link rel="stylesheet" href="./shared/header.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar (Navbar) -->
        <div id="navbar-container" class="navbar"></div>

        <!-- Header -->
        <div id="header-container" class="top-header"></div>

        <!-- Main Content -->
        <main class="content">
            <div class="headline-container">
                <h1 class="headline-summary">Join 360</h1>
                <div class="blue-vector"></div>
                <span class="headline-text">Key Metrics at a Glance</span>
            </div>
            <div class="task-summary">
                <div class="to-do-task">
                    <div class="to-do">
                        <img class="icon-summary" src="./assets/img/icons/summary/pencil_icon.svg" alt="pencil">
                        <div class="to-do-number-span">
                            <div class="to-do-number">1</div>
                            <span>To-do</span>
                        </div>
                    </div>
                    <div class="to-do">
                        <img class="icon-summary" src="./assets/img/icons/summary/check_icon.svg" alt="pencil">
                        <div class="to-do-number-span">
                            <div class="to-do-number">1</div>
                            <span>Done</span>
                        </div>
                    </div>
                </div>
                <div class="summary-task-status">
                    <div class="icon-and-span-task-status">
                        <img class="icon-summary-status" src="./assets/img/icons/summary/urgent_icon.svg" alt="pencil">
                        <div class="to-do-number-span">
                            <div class="to-do-number">1</div>
                            <span>To-do</span>
                        </div>
                    </div>
                    <div class="gray-vector"></div>
                    <div class="info-date">
                        <span class="date">October 16, 2022</span>
                        <span class="info">Upcoming Deadline</span>
                    </div>
                </div>
                <div class="summary-task-count-containers">
                    <div class="count-number-span">
                        <div class="count-number">1</div>
                        <span>Tasks in <br> Board</span>
                    </div>
                    <div class="count-number-span">
                        <div class="count-number">1</div>
                        <span>Tasks in <br> Progress</span>
                    </div>
                    <div class="count-number-span">
                        <div class="count-number">1</div>
                        <span>Awaiting Feedback</span>
                    </div>
                </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./shared/includeHTML.js"></script>
    <script src="./shared/navbar.js"></script>
    <script src="./shared/header.js"></script>
</body>

</html>
