<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/join_logo_dark.svg">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="login-main">
        <nav class="navbar">
            <img class="navbar-left" src="./assets/img/logos/join_logo_dark.svg" alt="logo_dark">
            <div class="navbar-right">
                <span>Not a Join user?</span>
                <button class="sign-up-btn dark-btn">Sign up</button>
            </div>
        </nav>
        <div class="login-container">
            <h1 class="headline">Log in</h1>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <span class="icon">
                    <img src="./assets/img/icons/login/mail_icon.svg" alt="email_icon">
                </span>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password">
                <span class="icon">
                    <img src="./assets/img/icons/login/lock_icon.svg" alt="lock_icon">
                </span>
            </div>
            <div class="submit-buttons-login">
                <button class="login-btn dark-btn">Log in</button>
                <button class="guest-login-btn light-btn">Guest Log in</button>
            </div>
        </div>
        <div class="legal-btn-container">
            <button class="legal-btn">Privacy Policy</button>
            <button class="legal-btn"> Legal notice</button>
        </div>
    </section>
</body>
</html>
