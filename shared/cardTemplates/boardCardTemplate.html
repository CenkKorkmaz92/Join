<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bord Card Template</title>
    <link rel="stylesheet" href="./boardCardTemplate.css" />
    <link rel=" stylesheet" href="././css/main.css" />
  </head>

  <body>
    <div class="card-body">
      <div class="category-and-icon">
         <div class="category" id="category"></div>
        <img src="/assets/img/icons/board/drag_icon_helper.png" alt="Drag Icon" class="drag-n-drop-helper">
      </div>
      <div>
        <h1 class="headline" id="headline"></h1>
        <span class="info" id="info"></span>
      </div>

      <div class="progress-and-subtask">
        <div class="progressbar" id="progressbar">
          <div class="progressbar-fill" id="progressbarFill"></div>
        </div>
        <div class="subtask-counter" id="subtaskCounter">0/0 subtasks</div>
      </div>

      <div class="chips-and-prio">
        <div class="chips" id="chips"></div>
        <div class="prio" id="prio"></div>
      </div>
    </div>
  </body>
</html>
