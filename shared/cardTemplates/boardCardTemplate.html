<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bord Card Template</title>
    <link rel="stylesheet" href="./boardCardTemplate.css">
    <link rel=" stylesheet" href="../../css/main.css">
</head>

<body>
    <div class="card-body">
        <div class="category" id="category">category test</div>
        <div>
            <h1 class="headline" id="headline">headline test & headline test & headline test</h1>
            <span class="info" id="info">info test & info test & info test & info test & info test & info test</span>
        </div>

        <div class="progress-and-subtask">
            <div class="progressbar" id="progressbar">progressbar test</div>
            <div class="subtask-counter">1/2 subtasks</div>
        </div>
        <div class="chips-and-prio">
            <div class="chips" id="chips">chip test</div>
            <div class="prio" id="prio">prio test</div>
        </div>
    </div>
</body>

</html>
